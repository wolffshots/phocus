name: svelte

on:
  push:
    paths:
        - 'web/**/*'
  pull_request:
    branches: [ main ]
    paths:
        - 'web/**/*'

defaults:
    run:
        working-directory: web

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4.0.2
        with:
            node-version: 21.6.2

      - name: Cache npm modules
        uses: actions/cache@v4.0.0
        with:
            path: |
                ./node_modules
                ./web/node_modules
                ./.svelte-kit
                ./web/.svelte-kit
            key: npm-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci

      - run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4.0.2
        with:
            node-version: 21.6.2

      - name: Cache npm modules
        uses: actions/cache@v4.0.0
        with:
            path: |
                ./node_modules
                ./web/node_modules
                ./.svelte-kit
                ./web/.svelte-kit
            key: npm-${{ hashFiles('**/package-lock.json') }}

      - run: npx playwright install

      - run: npm run test
